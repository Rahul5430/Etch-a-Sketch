<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="description" content="Etch-a-Sketch">
        <meta name="keywords" content="Etch-a-Sketch, Odin Project">
        <meta name="author" content="Rahul5430">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="icon" href="Images/r-circle-logo.png">
        <link rel="stylesheet" href="Styles/style.css">
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
            <h2>Just move your mouse over the grid and draw</h2>
        </header>
        <main>
            <div id="select">
                <label for="gridSize" id="labelText">Grid Size : </label>
                <input type="text" id="gridSize" name="gridSize" value="16">
                <button onclick="makeGrid()" id="btn1">Create Grid</button>
                <button onclick="switchColors()" id="btn2" value="mono">Random Colors</button>
            </div>
            <div id="container"></div>    
        </main>
        <footer>
            <a href="https://github.com/Rahul5430/Etch-a-Sketch" target="_blank" title="Created by Rahul Sharma. Go to source code">
            <img src="Images/r-circle-logo.png" alt="Logo" class="logo">
            </a>
        </footer>
        <script src="Scripts/script.js"></script>
    </body>
</html>
